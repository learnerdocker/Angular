<div class ='p-3 mb-2 bg-info text-white card' [ngStyle] = "{color: 'black'}">
    <button (click) = 'getCurrentWeather()' [ngStyle]="{margin: 'auto', padding: '5px'}">Current Weather</button>
    <h6> Location: Dallas</h6>
    <div>
        Temp(f) : {{weatherData.tempF}}
        <br/>
        Temp(c) : {{weatherData.tempC}}
        <br/>
        <p>Last updated: {{weatherData.lastUpdated}}</p>

    </div>
</div>
